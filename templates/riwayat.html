<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <!-- Logo Title -->
    <link rel="icon" href="../static/img/Logo.png">
    <title>Riwayat Pembelian</title>
    <style>
        
        .container.riwayat {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .item {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
            padding: 20px; /* Menambahkan padding agar terlihat lebih rapi */
            border: 1px solid #ddd; /* Menambahkan border pada setiap item */
            border-radius: 10px; /* Menambahkan border-radius */
            position: relative;
            background-color: #fff;
        }

        .item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }

        .details {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .details h2 {
            margin: 0 0 10px;
        }

        .details .quantity {
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: 150px;
        }

        .buy-again {
            background-color: #64DBFB;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-right: 10px; 
            width: auto;
        }

        .buy-again .cart-icon {
            margin-right: 10px;
        }

        .rating-btn {
            background-color: #ffd700;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            width: auto;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            white-space: nowrap;
            position: absolute;
            right: 50px;
            bottom: 50px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            margin: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .stars {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .star {
            font-size: 36px;
            cursor: pointer;
            color: #ccc;
        }

        .star.filled {
            color: #ffd700; 
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% include "header.html" %}
    <div class="container riwayat">
        <!-- <h1>Riwayat Pembelian</h1> -->
        <div class="item">
            <img src="img/backgroundUpdate.png" alt="Produk 1">
            <div class="details">
                <h2>Produk 1</h2>
                <p class="quantity">Jumlah beli: 3</p>
                
            </div>
            <div class="actions">
                <button class="buy-again">
                    <span class="cart-icon">ðŸ›’</span> Beli Lagi
                </button>
                <button class="rating-btn" onclick="openRatingModal()">Rate</button>
            </div>
            <p class="price">Rp 100.000</p>
        </div>
        <div class="item">
            <img src="img/backgroundUpdate.png" alt="Produk 1">
            <div class="details">
                <h2>Produk 1</h2>
                <p class="quantity">Jumlah beli: 3</p>
                
            </div>
            <div class="actions">
                <button class="buy-again">
                    <span class="cart-icon">ðŸ›’</span> Beli Lagi
                </button>
                <button class="rating-btn" onclick="openRatingModal()">Rate</button>
            </div>
            <p class="price">Rp 100.000</p>
        </div>
        <div class="item">
            <img src="img/backgroundUpdate.png" alt="Produk 1">
            <div class="details">
                <h2>Produk 1</h2>
                <p class="quantity">Jumlah beli: 3</p>
                
            </div>
            <div class="actions">
                <button class="buy-again">
                    <span class="cart-icon">ðŸ›’</span> Beli Lagi
                </button>
                <button class="rating-btn" onclick="openRatingModal()">Rate</button>
            </div>
            <p class="price">Rp 100.000</p>
        </div>
 
        <!-- Tambahkan lebih banyak item sesuai kebutuhan -->
    </div>

    <div id="ratingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRatingModal()">&times;</span>
            <h2>Penilaian Produk</h2>
            <div class="stars">
                <span class="star" onclick="rateProduct(1)">&#9734;</span>
                <span class="star" onclick="rateProduct(2)">&#9734;</span>
                <span class="star" onclick="rateProduct(3)">&#9734;</span>
                <span class="star" onclick="rateProduct(4)">&#9734;</span>
                <span class="star" onclick="rateProduct(5)">&#9734;</span>
            </div>
            <textarea id="ratingDescription" placeholder="Deskripsi penilaian..."></textarea>
            <button onclick="submitRating()">Submit</button>
        </div>
    </div>

    <script>
        function openRatingModal() {
            document.getElementById('ratingModal').style.display = 'flex';
        }

        function closeRatingModal() {
            document.getElementById('ratingModal').style.display = 'none';
        }

        function rateProduct(stars) {
            const starElements = document.querySelectorAll('.modal .star');
            starElements.forEach((star, index) => {
                if (index < stars) {
                    star.innerHTML = '&#9733;'; // Ubah ke bintang penuh
                    star.classList.add('filled');
                } else {
                    star.innerHTML = '&#9734;'; // Ubah ke bintang kosong
                    star.classList.remove('filled');
                }
            });
            document.getElementById('ratingModal').setAttribute('data-rating', stars);
        }

        function submitRating() {
            const rating = document.getElementById('ratingModal').getAttribute('data-rating');
            const description = document.getElementById('ratingDescription').value;
            
            if (rating && description) {
                console.log('Rating:', rating);
                console.log('Description:', description);
                closeRatingModal();
            } else {
                alert('Harap berikan rating dan deskripsi penilaian.');
            }
        }
    </script>

    {% include "footer.html" %}
</body>
</html>
