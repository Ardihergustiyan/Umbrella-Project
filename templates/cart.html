<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Logo Title -->
    <link rel="icon" href="../static/img/Logo.png">
    <title>Umbrella Project</title>
    <style>
        .container-product {
            max-width: 1000px;
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quantity-container {
            display: flex;
            align-items: center;
        }

        .quantity-button {
            background-color: #00bfff;
            color: white;
            border: 1px solid #00bfff;
            border-radius: 0 4px 4px 0;
            padding: auto;
            cursor: pointer;
            font-size: 21px;
        }

        .quantity-input {
            width: 70px;
            text-align: center;
            border: 1.5px solid #00bfff;
            font-size: 20px;
        }

        .price-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
    </style>
    <script>
        function updatePrice(quantityId, priceId) {
            const quantityInput = document.getElementById(quantityId);
            const quantity = quantityInput.value;
            const pricePerUnit = parseInt(quantityInput.dataset.price);
            const price = quantity * pricePerUnit;
            document.getElementById(priceId).innerText = 'Rp ' + price.toLocaleString('id-ID');
        }

        function decreaseQuantity(quantityId, priceId) {
            const quantityInput = document.getElementById(quantityId);
            let currentQuantity = parseInt(quantityInput.value);
            if (currentQuantity > 1) {
                quantityInput.value = currentQuantity - 1;
                updatePrice(quantityId, priceId);
            }
        }

        function increaseQuantity(quantityId, priceId) {
            const quantityInput = document.getElementById(quantityId);
            let currentQuantity = parseInt(quantityInput.value);
            quantityInput.value = currentQuantity + 1;
            updatePrice(quantityId, priceId);
        }

        function deleteItem(quantityId, priceId) {
            const quantityInput = document.getElementById(quantityId);
            quantityInput.value = 0;
            updatePrice(quantityId, priceId);
        }
    </script>
</head>

<body>
    {% include "header.html" %}
    <div class="container mt-5">
        <span onclick="window.history.back()" style="cursor: pointer; opacity: 80%; width: 100px;"><i
                class="fas fa-chevron-left px-2"></i>Back</span>
        <h2 class="text-center p-4" style="font-size: 36px; font-weight: 600;">Shopping Cart</h2>
    </div>
    <!-- Product 1 -->
    <div class="container mb-3"
        style="max-width: 1000px; height: 250px; border-radius: 24px; border: 1px solid #4A99D3;">
        <div class="container container-product">
            <img class="me-4" src="../static/img/img-product1.png" alt=""
                style="max-width: 200px; height: 200px; border-radius: 15px; border: 1px solid #4A99D3;">
            <div class="detail-product">
                <h4>Product 1</h4>
                <div style="font-size: 18px;">
                    <p>Keterangan :</p>
                    <ul>
                        <li>Size</li>
                        <li>Color</li>
                    </ul>
                    <div class="quantity-container">
                        <label for="quantity-1" style="margin-right: 10px; font-size: 18px;">Quantity :</label>
                        <button type="button" class="quantity-button" style="border-radius: 4px 0 0 4px;"
                            onclick="decreaseQuantity('quantity-1', 'price-1')">-</button>
                        <input type="number" id="quantity-1" class="quantity-input" value="1" min="1" data-price="25000"
                            onchange="updatePrice('quantity-1', 'price-1')">
                        <button type="button" class="quantity-button"
                            onclick="increaseQuantity('quantity-1', 'price-1')">+</button>
                    </div>
                </div>
            </div>
            <div class="price-container ms-auto mt-auto">
                <span id="price-1" style="font-size: 18px;">Rp 25.000</span>
                <button type="button" class="btn btn-danger mt-2"
                    onclick="deleteItem('quantity-1', 'price-1')">Delete</button>
            </div>
        </div>
    </div>
    <!-- Product 2 -->
    <div class="container mb-3"
        style="max-width: 1000px; height: 250px; border-radius: 24px; border: 1px solid #4A99D3;">
        <div class="container container-product">
            <img class="me-4" src="../static/img/img-product1.png" alt=""
                style="max-width: 200px; height: 200px; border-radius: 15px; border: 1px solid #4A99D3;">
            <div class="detail-product">
                <h4>Product 1</h4>
                <div style="font-size: 18px;">
                    <p>Keterangan :</p>
                    <ul>
                        <li>Size</li>
                        <li>Color</li>
                    </ul>
                    <div class="quantity-container">
                        <label for="quantity-2" style="margin-right: 10px; font-size: 18px;">Quantity :</label>
                        <button type="button" class="quantity-button" style="border-radius: 4px 0 0 4px;"
                            onclick="decreaseQuantity('quantity-2', 'price-2')">-</button>
                        <input type="number" id="quantity-2" class="quantity-input" value="1" min="1" data-price="30000"
                            onchange="updatePrice('quantity-2', 'price-2')">
                        <button type="button" class="quantity-button"
                            onclick="increaseQuantity('quantity-2', 'price-2')">+</button>
                    </div>
                </div>
            </div>
            <div class="price-container ms-auto mt-auto">
                <span id="price-2" style="font-size: 18px;">Rp 30.000</span>
                <button type="button" class="btn btn-danger mt-2"
                    onclick="deleteItem('quantity-2', 'price-2')">Delete</button>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-end mt-5 mb-3" style="max-width: 1000px;">
        <button type="button" class="btn me-4" onclick="window.location.href = '/products'"
            style="font-size: 20px; width: 230px; padding: 15px; font-weight: 500; border: 2px solid #4A99D3; color: #4A99D3;">Back
            to Shopping</button>
        <button type="button" class="btn"
            style="background-color: #4A99D3; color: #ffffff; font-size: 20px; padding: 15px; width: 230px; font-weight: 500;">Purchase
            All</button>
    </div>

    {% include "footer.html" %}
</body>

</html>
