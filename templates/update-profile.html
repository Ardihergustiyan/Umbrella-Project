<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profil</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('../static/img/backgroundUpdate.png') no-repeat center center fixed; 
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        h2 {
            margin: 20px 0;
        }
        
        .photo-group {
            position: relative;
            margin-bottom: 15px;
        }
        
        #photoPreview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #007BFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 0 auto; 
        }
        
        .form-group {
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #ccc; 
            background: transparent; 
            box-sizing: border-box;
            color: #333;
        }
        
        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="tel"]::placeholder,
        input[type="password"]::placeholder,
        input[type="text, tel"]::placeholder {
            color: #666;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]::focus,
        input[type="password"]:focus,
        input[type="text, tel"]:focus {
            outline: none; 
            border-bottom: 1px solid #007BFF; 
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .cancel-btn {
            background-color: #FF4136; 
            margin-top: 5px;
        }
        
        .cancel-btn:hover {
            background-color: #e62e20; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group photo-group">
            <img id="photoPreview" src="../static/img/frame.png" alt="Foto Profil" onclick="document.getElementById('photo').click();">
            <input type="file" id="photo" name="photo" accept="image/*" style="display:none;" onchange="previewPhoto(event)">
        </div>
        <h2>Update Profil</h2>
        <form action="/update-profile" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="phone"></label>
                <input type="tel" id="phone" pattern="[0-9]{10,15}" placeholder="Contact" required />
              </div>
            <div class="form-group">
                <label for="address"></label>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>
            <button type="submit">Update</button>
            <button type="button" class="cancel-btn" onclick="cancelUpdate()">Cancel</button>
        </form>
    </div>

    <script>
        function previewPhoto(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('photoPreview');
                output.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function cancelUpdate() {
            // Reset all inputs and photo preview
            document.getElementById('photoPreview').src = 'default-avatar.png';
            document.querySelector('form').reset();
            window.history.back();
        }
    </script>
</body>
</html>
